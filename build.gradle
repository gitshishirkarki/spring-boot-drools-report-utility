plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.5.0' apply false
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'com.shishir'
version '1.1'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // drools
    implementation 'org.drools:drools-core:7.59.0.Final'
    implementation 'org.kie:kie-api:7.59.0.Final'
    implementation 'org.kie:kie-spring:7.59.0.Final'
    implementation 'org.drools:drools-decisiontables:7.59.0.Final'
}

test {
    useJUnitPlatform()
}
